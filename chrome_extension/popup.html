        </div>

        <table cellspacing='0' border="0" cellpadding='0'>
            <thead>
                <th>学号</th>
                <th>课程</th>

        <p>由于拿不到内部真实统计数据, 所以不保证最终结果正确</p>
        <p>访问次数必须从插件内点击"前往上课"才会增加</p>
        <p>所有数值都是从你第一次使用插件开始累计的</p>
        <p>时长统计是每分钟统计一次</p>
